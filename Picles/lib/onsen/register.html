<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <script src="js/onsenui.min.js"></script>
    <title>Registre-se</title>
    <meta charset="utf-8" />
</head>

<style>

    body {
        background-color: #ffffff;
    }

    #free {
        margin-top: 100px;
        font: normal 36px courrier;
        text-align: center;
        color: #787878;
    }

    #lessthen{
        margin-top: 10px;
        font: normal 18px courrier;
        text-align: center;
        color: #787878;
    }

    #registerarea {
        margin-top: 100px;

    }
    
</style>

<body>

    <div class="title" align="center">
        <div id="free">
            Registrar-se gratuitamente
        </div>
        <div id="lessthen">
            Crie sua conta em menos de um minuto.
        </div>
    </div>

    <div id="registerarea" align="center">
        <input class="text-input text-input--material" style="color:#767676;" placeholder="Nome completo" type="text" required><br /><br />
        <input class="text-input text-input--material" style="color:#767676;" placeholder="E-mail" type="text" required><br /><br />
        <input class="text-input text-input--material" style="color:#767676;" placeholder="Senha" type="password" required><br /><br />
        <input class="text-input text-input--material" style="color:#767676;" placeholder="Celular" type="text" required><br /><br />
        <input class="text-input text-input--material" style="color:#767676;" placeholder="CPF" type="text" required><br /><br />
        <button class="button--large--cta" style="height:45px; width: 65%; font: normal 16px tahoma; color:white; margin-top: 100px; background-color: #827c6e;">ENTRAR</button>
        
    </div>



</body>
</html>
