<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <script src="js/onsenui.min.js"></script>
    <title>Login</title>
</head>

<style>

    body {
        background-color: #827c6e;
    }

    #quatrocentos {
        margin-top: 50px;
        font: normal 100px courrier;
        text-align: center;
        color: white;
    }

    #forms {
        margin: 30px
    }
</style>
<body>
    <span>
        <div id="quatrocentos" align="center">
            404
        </div>

        <div id="login-area" align="center">

            <div id="forms">
                <input class="text-input text-input--material" style="color:white;" placeholder="E-mail ou celular" type="text" required><br /><br />
                <input class="text-input text-input--material" style="color:white;" placeholder="Senha" type="password" required><br /><br />
            </div>

            <div id=buttons align="center">
                <button class="button--large--cta" style="height:45px; width: 65%; font: normal 16px tahoma; color:white; margin: 0 auto; background-color: #82b346;">ENTRAR</button>
                <ons-button modifier="quiet" class="forgot-password" style="margin-top:10px; margin-bottom:0px; font: italic 10px tahoma; color:white; text-align:center;">Esqueceu sua senha?</ons-button>
                <button class="button--large--cta" style="height:45px; width: 65%; font: normal 16px tahoma; color:white; margin: 0 auto; background-color: #4a62a0">ENTRAR COM O FACEBOOK</button><br /><br /><br /><br /><br />
                <button class="button button--outline" style="height:45px; font: normal 16px tahoma; color:white; width:65%; border-color:white;">CRIAR CONTA</button>
            </div>
        </div>

    </span>

</body>
</html>
