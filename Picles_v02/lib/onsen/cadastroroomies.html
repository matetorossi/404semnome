<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/onsenui.css">
    <link rel="stylesheet" href="css/onsen-css-components.min.css">
    <script src="js/onsenui.min.js"></script>
    <title>Convide seus roomies</title>
</head>

<style>

    #top-title {
        margin-top: 40px;
        margin-left: 40px;
        font: bold 33px courrier;
        text-align: left;
        color: #7e7c6f;
    }

    #top-text {
        margin-left: 40px;
        font: normal 20px courrier;
        text-align: left;
        color: #7e7e7e;
    }
</style>


<body>
    <div id="top-title">
        Recanto Raio Amarelo
    </div><br />

    <div id="top-text">
        Ótimo nome, e quem mais mora com você? Convide seus roomies pelo seus e-mails ou diretamente pelo facebook
    </div><br /><br />

    <div id="forms">
        <input class="text-input text-input--material" style="width: 65%; margin-left:40px; align:left; color:white;" placeholder="Nome" type="text" required><br /><br />
        <input class="text-input text-input--material" style="width: 65%; margin-left:40px; align:left; color:white;" placeholder="E-mail" type="text" required><br /><br />
        <button class="button--large--cta" style="text-align:left; margin-left:40px; height:45px; width: 40%; font: normal 16px tahoma; color:white; background-color: #827c6e;">ENVIAR CONVITE</button><br /><br />

    </div>


    <div id="buttons" align="center">
        <button class="button--large--cta" style="height:45px; width: 65%; font: normal 16px tahoma; color:white; margin-top:100px; background-color:#4a62a0">CONVIDAR COM O FACEBOOK</button><br /><br />
        <button class="button--large--cta" style="height:45px; width: 65%; font: normal 16px tahoma; color:white; margin: 0 auto; background-color: #827c6e;">TUDO CERTO</button>
    </div>



</body>
</html>
