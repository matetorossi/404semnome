<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <title>Login</title>

    <style>
        body {
            background-color: #827c6e;
        }

        #login-box {
            background-color: #777164;
            width: 780px;
            height: 660px;
            margin: 340px auto 0px;
            border-radius: 10px;
        }

        #login-box-interno {
            background-color: darkgrey;
            width: 760px;
            height: 640px;
            position: absolute;
            margin: 10px;
            box-shadow: 0px 0px 10px black;
            border-radius: 10px;
            overflow: hidden; /*!Faz não aparecer execessos dos objetos que ultrapassem o tamanho da div*/
        }

        #login-box-label {
            background: #eeeeee; /* Old browsers */
            background: -moz-linear-gradient(top, #eeeeee 0%, #cccccc 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #eeeeee 0%,#cccccc 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #eeeeee 0%,#cccccc 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#eeeeee', endColorstr='#cccccc',GradientType=0 ); /* IE6-9 */
            height: 70px;
            text-align: center;
            font: bold 35px/70px sans-serif;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            text-shadow: 1px 0px 1px white;
        }

        .input-div {
            margin: 50px;
            padding: 5px;
            position: center;
            background-color: #9c9c9c;
            border-radius: 3px;
            width: 420px;
        }

            .input-div input {
                width: 412px;
                height: 70px;
                padding-left: 5px;
                font: normal 35px sans-serif;
                color: black;
                border-radius: 3px;
                border: 1px solid #000000;
                outline: none;
                margin:10px auto 0px;
            }
    </style>
</head>
<body>

    <div id="login-box">
        <div id="login-box-interno">
            <div id="login-box-label">
                Acesse sua casa!
            </div>

            <div class="input-div" id="input-user">
                <input type="text" value="Usuário ou celular" />
            </div>

            <div class="input-div" id="input-password">
                <input type="text" value="Senha" />
            </div>


        </div>

    </div>
</body>
</html>
