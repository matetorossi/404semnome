<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/onsenui.css">
	<link rel="stylesheet" href="css/onsen-css-components.min.css">
	<script src="js/onsenui.min.js"></script>
</head>
<body>

	<ons-splitter>
		<ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
			<ons-page>
				<ons-list>
					<ons-list-item onclick="fn.load('dashboard.html')" tappable>
						Casa dos Brother
					</ons-list-item>
					<ons-list-item onclick="fn.load('bills.html')" tappable>
						Adicionar contas
					</ons-list-item>
					<ons-list-item onclick="fn.load('suport.html')" tappable>
						Suporte
					</ons-list-item>
					<ons-list-item onclick="fn.load('logout.html')" tappable>
						<span style="color:red">Sair</span>
					</ons-list-item>
				</ons-list>
			</ons-page>
		</ons-splitter-side>
		<ons-splitter-content id="content" page="dashboard.html"></ons-splitter-content>
	</ons-splitter>

	<template id="dashboard.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button onclick="fn.open()">
						<ons-icon icon="md-menu"></ons-icon>
					</ons-toolbar-button>
					<p style="text-align: center">
				</div>
				<div class="center">
					Casa dos brother
				</div>
			</ons-toolbar>
		</ons-page>
	</template>

	<template id="bills.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button onclick="fn.open()">
						<ons-icon icon="md-menu"></ons-icon>
					</ons-toolbar-button>
				</div>
				<div class="center">
					Adicionar Contas
				</div>
			</ons-toolbar>
		</ons-page>
	</template>

	<template id="suport.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button onclick="fn.open()">
						<ons-icon icon="md-menu"></ons-icon>
					</ons-toolbar-button>
				</div>
				<div class="center">
					Suporte
				</div>
			</ons-toolbar>
		</ons-page>
	</template>

	<template id="logout.html">
		<ons-page>
			<ons-toolbar>
				<div class="left">
					<ons-toolbar-button onclick="fn.open()">
						<ons-icon icon="md-menu"></ons-icon>
					</ons-toolbar-button>
				</div>
				<div class="center">
					Sair
				</div>
			</ons-toolbar>
		</ons-page>
	</template>

	<script src="app.js"></script>
</body>
</html>
